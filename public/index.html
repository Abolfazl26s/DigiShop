<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiShop</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-gray-100">
    <!-- app bar -->
     <div class="flex md:hidden justify-between items-center mt-10 mb-6 px-4">
        <div>logo</div>

        <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>

        <div class="w-7 h7 bg-white rounded shadow-md flex items-center justify-center ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 w-5 h-5 my-1 text-slate-800">
                <path fill-rule="evenodd"
                    d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                    clip-rule="evenodd" />
            </svg>
        </div>
     </div>

     <!-- filter and sort mobile scetion -->
      <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
        <div class="bg-white shadow-md pl-0 rounded p-2 w-1/2  flex items-center flex-start">
            <div class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 text-orange-600">
                    <path fill-rule="evenodd"
                        d="M2 3.75A.75.75 0 0 1 2.75 3h11.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75ZM2 7.5a.75.75 0 0 1 .75-.75h7.508a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 7.5ZM14 7a.75.75 0 0 1 .75.75v6.59l1.95-2.1a.75.75 0 1 1 1.1 1.02l-3.25 3.5a.75.75 0 0 1-1.1 0l-3.25-3.5a.75.75 0 1 1 1.1-1.02l1.95 2.1V7.75A.75.75 0 0 1 14 7ZM2 11.25a.75.75 0 0 1 .75-.75h4.562a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                        clip-rule="evenodd" />
                </svg>

            </div>

            <span class="text-sm text-slate-800">محبوب ترین </span>
        </div>
        <div class="bg-white shadow-md pl-0 rounded p-2 w-1/2 flex items-center flex-start">
            <div class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor"
                class="size-5 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
            </svg></div>

            <span class="text-sm text-slate-800">فیلتر: برند اپل</span>
        </div>
      </div>

      <!-- Product section -->
       <div class="products grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-4">

        <div class="p-2 rounded-xl overflow-hidden
        h-72 shadow-sm mb-4 bg-stone-50">
        <div class="img-p mb-4 w-full h-20">
            <img src="" alt="">
        </div>
        <div class="brandAndColor w-full flex items-center justify-between py-4">
            <span class="text-gray-400 text-sm">اپل</span>
            <div class="color-product flex items-center">
                <span class="w-4 h-4 rounded-full bg-red-400 border-solid border-slate-800"></span>
                <span class="w-4 h-4 rounded-full bg-orange-400 border-solid border-slate-800"></span>
                <span class="w-4 h-4 rounded-full bg-slate-400 border-solid border-slate-800"></span>
                <span class="w-4 h-4 rounded-full bg-yellow-400 border-solid border-slate-800"></span>
                <span class="w-5 h-5 rounded-full bg-teal-400 border-solid border-slate-800"></span>
            </div>
        </div>
        <div class="title-p mb-4">
            <h1 class="text-sm font-bold text-slate-800">ساعت هوشمند اپل  سری 6</h1>
        </div>
        <div class="price text-red-600 mb-4 flex items-center justify-end">
            <span>48,280,000</span>
            <span class="text-sm mr-1">تومان</span>
        </div>
        <div style="border-top: 1px solid #ccc;" class="btn-order w-full flex py-3 items-center justify-center">
            <span class="text-md font-bold text-red-600">
                مشاهده و سفارش
            </span>
        </div>
        </div>


       </div>
</body>
</html>
